<div class="col-md-4 col-md-offset-4 signup-form-container">
  <div>
    <a mat-button class="btn btn-link" routerLink="/login">Login</a>
    <a mat-button class="btn btn-link" routerLink="/signup">Register</a>
  </div>
  <form>
    <div>
      <mat-form-field class="d-block">
        <input matInput type="text" placeholder="Name" [(ngModel)]="name" name="name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="d-block">
        <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="email">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="d-block">
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="d-block">
        <input matInput type="text" placeholder="Mobile" [(ngModel)]="mobile" name="mobile" minlength=10 maxlength=10 (keypress)="keyPress($event)">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="register()">Register</button>
    </div>
  </form>
</div>
